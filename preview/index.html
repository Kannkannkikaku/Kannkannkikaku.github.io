<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハンバーガーメニュー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* メニュー全体 */
    .side-menu {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px; /* 初期状態は非表示 */
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    /* メニュー項目 */
    .side-menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #f2f2f2;
      display: block;
      transition: 0.2s;
    }

    .side-menu a:hover {
      background-color: #575757;
    }

    /* ハンバーガーボタン */
    .menu-btn {
      font-size: 30px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- ハンバーガーボタン -->
<span class="menu-btn" onclick="toggleMenu()">☰</span>

<!-- メニュー本体 -->
<div id="myMenu" class="side-menu">
  <a href="index.html">🏠 ホーム</a>
  <a href="preview/pages/message.html">📨 メッセージ</a>
  <!-- 他のページも追加可能 -->
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("myMenu");
    if (menu.style.left === "0px") {
      menu.style.left = "-250px";
    } else {
      menu.style.left = "0px";
    }
  }
</script>

</body>
</html>
